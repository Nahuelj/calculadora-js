<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="contenedor-calculadora">
        <div class="contenedor-display">
            <div class="display-mayor" id="resultado"></div>
            <div class="display" id="screen"></div>
        </div>
        <div class="contenedor-botones">
            <button class="btn" id="clean">C</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="multiplicacion">*</button>
            <button class="btn" id="delete"><img class="flecha" src="./img/flecha-delete.png" alt=""></button>
            <button class="btn-number" id="7">7</button>
            <button class="btn-number" id="8">8</button>
            <button class="btn-number" id="9">9</button>
            <button class="btn" id="resta">-</button>
            <button class="btn-number" id="4">4</button>
            <button class="btn-number" id="5">5</button>
            <button class="btn-number" id="6">6</button>
            <button class="btn" id="suma">+</button>
            <button class="btn-number" id="1">1</button>
            <button class="btn-number" id="2">2</button>
            <button class="btn-number" id="3">3</button>
            <button class="btn-2fr" id="igual">=</button>
            <button class="btn-number" id="0">0</button>
            <button class="btn-number" id="00">00</button>
            <button class="btn" id=".">.</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
