<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="contenedor-calculadora">
        <div class="display"></div>
        <div class="contenedor-botones">
            <button class="btn" id="clean">C</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="multiplicacion">*</button>
            <button class="btn" id="delete"><img class="flecha" src="./img/flecha-delete.png" alt=""></button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn" id="resta">-</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn" id="suma">+</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn btn-2fr" id="igual">=</button>
            <button class="btn-number">0</button>
            <button class="btn-number">00</button>
            <button class="btn">.</button>
        </div>
    </div>
</body>

</html>
